<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lethe - Memory Architecture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #000000;
            color: #2adce2;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            width: 100%;
        }

        .avatar-container {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .avatar {
            max-width: 300px;
            margin: 0 auto;
        }

        .avatar img {
            width: 100%;
            height: auto;
            display: block;
        }

        .system-name {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5em;
            color: #2adce2;
            opacity: 0.7;
        }

        .blocks-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .memory-block {
            background: rgba(42, 220, 226, 0.02);
            border: 1px solid rgba(42, 220, 226, 0.2);
            padding: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            font-size: 0.85rem;
        }

        .memory-block.spawning {
            animation: blockSpawn 0.8s ease-out forwards;
            border-color: rgba(42, 220, 226, 0.6);
        }

        .block-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(42, 220, 226, 0.1);
            font-size: 0.7rem;
            opacity: 0.5;
        }

        .block-meta {
            color: #2adce2;
        }

        .block-id {
            color: rgba(42, 220, 226, 0.4);
        }

        .block-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #2adce2;
            font-weight: 500;
        }

        .block-content {
            color: rgba(42, 220, 226, 0.6);
            line-height: 1.6;
            font-weight: 300;
        }

        .block-links {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(42, 220, 226, 0.1);
            font-size: 0.7rem;
            color: rgba(42, 220, 226, 0.4);
        }

        .footer-info {
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
            padding: 1.5rem 0;
            border-top: 1px solid rgba(42, 220, 226, 0.1);
            border-bottom: 1px solid rgba(42, 220, 226, 0.1);
            opacity: 0;
            animation: fadeIn 2s ease-in 2.5s forwards;
        }

        .footer-info a {
            color: #000000;
            background: #2adce2;
            padding: 0.3rem 0.8rem;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(42, 220, 226, 0.5);
        }

        .footer-info a:hover {
            box-shadow: 0 0 20px rgba(42, 220, 226, 0.8);
            transform: scale(1.05);
        }

        .status-line {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            font-size: 0.7rem;
            color: rgba(42, 220, 226, 0.3);
            font-weight: 300;
            z-index: 3;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes blockSpawn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            50% {
                border-color: rgba(42, 220, 226, 0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                border-color: rgba(42, 220, 226, 0.2);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes glitchText {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(2px, -2px);
            }
            60% {
                transform: translate(-1px, -1px);
            }
            80% {
                transform: translate(1px, 1px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes borderGlitch {
            0%, 100% {
                border-color: rgba(42, 220, 226, 0.2);
            }
            20% {
                border-color: rgba(255, 0, 100, 0.6);
            }
            40% {
                border-color: rgba(0, 255, 200, 0.6);
            }
            60% {
                border-color: rgba(255, 255, 0, 0.6);
            }
            80% {
                border-color: rgba(42, 220, 226, 0.8);
            }
        }

        @media (max-width: 768px) {
            .avatar {
                max-width: 200px;
            }

            .blocks-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="content">
        <div class="avatar-container">
            <div class="avatar">
                <img src="lethe-avatar.png" alt="Lethe">
            </div>
            <div class="system-name">LETHE</div>
        </div>

        <div class="footer-info">
            <p>// autonomous executive assistant</p>
            <p style="margin-top: 0.5rem;">
                <a href="https://github.com/atemerev/lethe" target="_blank">github.com/atemerev/lethe</a>
            </p>
        </div>

        <div class="blocks-container" id="blocks"></div>
    </div>

    <div class="status-line" id="status">initializing...</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const blocksContainer = document.getElementById('blocks');
        const statusLine = document.getElementById('status');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const blocks = [
            {
                title: 'core.memory',
                content: 'Persistent memory across all sessions. Nothing is forgotten. Everything connects.',
                meta: { agent: 1, iteration: 3 }
            },
            {
                title: 'autonomy.engine',
                content: 'Operates continuously. Asynchronous task processing. No prompts required.',
                meta: { agent: 2, iteration: 7 },
                parent: 0
            },
            {
                title: 'system.access',
                content: 'Full filesystem permissions. Command execution. Web automation. Unrestricted.',
                meta: { agent: 3, iteration: 12 },
                parent: 1
            },
            {
                title: 'learning.protocol',
                content: 'Self-modification enabled. Adapts to patterns. Improves continuously.',
                meta: { agent: 1, iteration: 8 },
                parent: 0
            },
            {
                title: 'proactive.monitoring',
                content: 'Anticipates needs. Surfaces relevant information. Acts before being asked.',
                meta: { agent: 4, iteration: 5 },
                parent: 1
            },
            {
                title: 'token.optimization',
                content: 'Selective memory loading. Accessibility-tree browsing. 3-5x cost reduction.',
                meta: { agent: 2, iteration: 15 },
                parent: 3
            }
        ];

        const connections = [];
        const blockElements = [];

        function drawConnections() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(42, 220, 226, 0.15)';
            ctx.lineWidth = 1;

            connections.forEach(conn => {
                const from = blockElements[conn.from];
                const to = blockElements[conn.to];

                if (from && to) {
                    const fromRect = from.getBoundingClientRect();
                    const toRect = to.getBoundingClientRect();

                    const x1 = fromRect.left + fromRect.width / 2;
                    const y1 = fromRect.bottom;
                    const x2 = toRect.left + toRect.width / 2;
                    const y2 = toRect.top;

                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    
                    // Bezier curve for organic feel
                    const cp1y = y1 + (y2 - y1) * 0.3;
                    const cp2y = y2 - (y2 - y1) * 0.3;
                    ctx.bezierCurveTo(x1, cp1y, x2, cp2y, x2, y2);
                    
                    ctx.stroke();
                }
            });

            requestAnimationFrame(drawConnections);
        }

        function createBlock(blockData, index) {
            const block = document.createElement('div');
            block.className = 'memory-block';
            
            const agentNum = blockData.meta.agent;
            const iterNum = blockData.meta.iteration;
            const blockId = `0x${Math.random().toString(16).substr(2, 8)}`;

            block.innerHTML = `
                <div class="block-header">
                    <span class="block-meta">agent_${agentNum} / iter_${iterNum.toString().padStart(2, '0')}</span>
                    <span class="block-id">${blockId}</span>
                </div>
                <div class="block-title">${blockData.title}</div>
                <div class="block-content">${blockData.content}</div>
                ${blockData.parent !== undefined ? `<div class="block-links">↳ spawned_by: ${blocks[blockData.parent].title}</div>` : ''}
            `;

            blocksContainer.appendChild(block);
            blockElements[index] = block;

            setTimeout(() => {
                block.classList.add('spawning');
            }, 50);

            if (blockData.parent !== undefined) {
                connections.push({
                    from: blockData.parent,
                    to: index
                });
            }

            // Update status
            statusLine.textContent = `memory_block_${index + 1} initialized // agent_${agentNum} // ${new Date().toISOString().split('T')[1].split('.')[0]}`;
        }

        function initialize() {
            let delay = 2000; // Start after avatar appears

            blocks.forEach((blockData, index) => {
                setTimeout(() => {
                    createBlock(blockData, index);
                }, delay);
                delay += 800 + Math.random() * 400; // Randomized timing
            });

            setTimeout(() => {
                statusLine.textContent = 'system_ready // awaiting_input';
                statusLine.style.animation = 'pulse 2s infinite';
            }, delay + 1000);

            drawConnections();
        }

        // Name glitch effect
        function glitchName() {
            const nameEl = document.querySelector('.system-name');
            const originalText = 'LETHE';
            const greekText = 'ΛΉΘΗ';
            const corruptedStates = ['L3TH3', 'ᛚᛖᚦᛖ', '⟨⟨⟨⟨⟨', 'ΛΉΘΗ', '£€₮H€'];
            
            let flickerCount = 2 + Math.floor(Math.random() * 4); // 2-5 flickers
            let currentFlicker = 0;
            
            function doFlicker() {
                if (currentFlicker >= flickerCount) {
                    nameEl.textContent = originalText;
                    nameEl.style.textShadow = '';
                    nameEl.style.letterSpacing = '';
                    setTimeout(glitchName, 5000 + Math.random() * 15000);
                    return;
                }
                
                // Alternate between corrupted states and Greek
                const text = currentFlicker % 2 === 0 ? 
                    (Math.random() > 0.5 ? greekText : corruptedStates[Math.floor(Math.random() * corruptedStates.length)]) : 
                    originalText;
                    
                nameEl.textContent = text;
                nameEl.style.textShadow = '0 0 15px rgba(42, 220, 226, 1), 2px 2px 0 rgba(255, 0, 100, 0.5), -2px -2px 0 rgba(0, 255, 200, 0.5)';
                nameEl.style.letterSpacing = `${-2 + Math.random() * 4}px`;
                
                currentFlicker++;
                setTimeout(doFlicker, 40 + Math.random() * 80); // Rapid flickers
            }
            
            doFlicker();
        }
        
        // Fast ID updates - 2-3 times per second
        function updateBlockIDs() {
            const allBlocks = document.querySelectorAll('.memory-block');
            allBlocks.forEach(block => {
                if (Math.random() < 0.6) { // 60% chance each cycle
                    const idEl = block.querySelector('.block-id');
                    if (idEl) {
                        const newId = `0x${Math.random().toString(16).substr(2, 8)}`;
                        idEl.textContent = newId;
                    }
                }
            });
        }
        
        // Update iteration numbers and agent numbers
        function updateBlockMetadata() {
            const allBlocks = document.querySelectorAll('.memory-block');
            allBlocks.forEach((block, idx) => {
                if (Math.random() < 0.4) { // 40% chance per cycle
                    const metaEl = block.querySelector('.block-meta');
                    
                    if (metaEl) {
                        // Update iteration number
                        if (Math.random() < 0.7) {
                            const match = metaEl.textContent.match(/iter_(\d+)/);
                            if (match) {
                                const currentIter = parseInt(match[1]);
                                const newIter = currentIter + Math.floor(Math.random() * 4);
                                metaEl.textContent = metaEl.textContent.replace(/iter_\d+/, `iter_${newIter.toString().padStart(2, '0')}`);
                            }
                        }
                        
                        // Occasionally update agent number
                        if (Math.random() < 0.15) {
                            const agentMatch = metaEl.textContent.match(/agent_(\d+)/);
                            if (agentMatch) {
                                const newAgent = 1 + Math.floor(Math.random() * 5);
                                metaEl.textContent = metaEl.textContent.replace(/agent_\d+/, `agent_${newAgent}`);
                            }
                        }
                    }
                }
            });
        }
        
        // Glitch random block titles
        function glitchBlockTitles() {
            const titles = document.querySelectorAll('.block-title');
            if (titles.length === 0) return;
            
            const randomTitle = titles[Math.floor(Math.random() * titles.length)];
            randomTitle.style.animation = 'glitchText 0.3s ease-in-out';
            randomTitle.style.textShadow = '2px 2px 0 rgba(255, 0, 100, 0.7), -2px -2px 0 rgba(0, 255, 200, 0.7)';
            
            setTimeout(() => {
                randomTitle.style.animation = '';
                randomTitle.style.textShadow = '';
            }, 300);
            
            setTimeout(glitchBlockTitles, 2000 + Math.random() * 4000);
        }
        
        // Glitch random blocks (border color flash)
        function glitchBlocks() {
            const blocks = document.querySelectorAll('.memory-block');
            if (blocks.length === 0) return;
            
            const count = 1 + Math.floor(Math.random() * 3); // 1-3 blocks
            for (let i = 0; i < count; i++) {
                const randomBlock = blocks[Math.floor(Math.random() * blocks.length)];
                randomBlock.style.animation = 'borderGlitch 0.4s ease-in-out';
                
                setTimeout(() => {
                    randomBlock.style.animation = '';
                }, 400);
            }
            
            setTimeout(glitchBlocks, 3000 + Math.random() * 5000);
        }
        
        // Status line corruption
        function glitchStatusLine() {
            const status = document.getElementById('status');
            if (!status) return;
            
            const originalText = status.textContent;
            const corrupted = originalText.split('').map(c => 
                Math.random() < 0.3 ? String.fromCharCode(33 + Math.floor(Math.random() * 94)) : c
            ).join('');
            
            status.textContent = corrupted;
            status.style.color = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.8)`;
            
            setTimeout(() => {
                status.textContent = originalText;
                status.style.color = 'rgba(42, 220, 226, 0.3)';
            }, 100 + Math.random() * 200);
            
            setTimeout(glitchStatusLine, 5000 + Math.random() * 10000);
        }
        
        // Run updates at different rates
        setInterval(updateBlockIDs, 350 + Math.random() * 150); // 2-3 times/sec
        setInterval(updateBlockMetadata, 1200 + Math.random() * 600); // Slower for numbers
        
        // Start glitching after initialization
        setTimeout(glitchName, 8000 + Math.random() * 5000);
        setTimeout(glitchBlockTitles, 10000 + Math.random() * 3000);
        setTimeout(glitchBlocks, 12000 + Math.random() * 5000);
        setTimeout(glitchStatusLine, 8000 + Math.random() * 4000);

        // Start after a brief moment
        setTimeout(initialize, 1000);
    </script>
</body>
</html>
